<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 ">
            <form #form="ngForm" (ngSubmit)='login()'>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" [(ngModel)]="obj.email" class="form-control" placeholder="Username" required #email="ngModel">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="obj.password" class="form-control" placeholder="Password" required #password="ngModel">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>

    </div>
</div>
