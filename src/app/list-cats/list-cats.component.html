<section class="cat">
    <div class="container">
        <h1 class="text-center">All Cats</h1>
        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cat of Cats.AllCat">
                <div class="box shadow-sm">
                    <!-- <h3 class="mt-2">{{course.name}}</h3> -->
                    <img [src]="cat.ImageUrl" alt="" width="100%">
                    <p class="mt-2">{{cat.Description}}</p>
                    <a routerLink="/cat/{{cat._id}}" class="btn btn-primary">Cat Detail</a>

                </div>
            </div>
        </div>
    </div>
</section>
